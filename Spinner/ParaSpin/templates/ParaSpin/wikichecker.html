{% extends "ParaSpin/layout.html" %}
{% block content %}

<div class='container'>
	
		<table class="bordered">
			<thead>
				<tr> 
					<th>Name</th>
					<th>Time since last edit (days)</th>
				</tr>
			</thead>
			<body>
				{% for key, value in clients.items %}
					<tr>
						<td>{{ key }}</td>
						<td>{{ value }}</td>
					</tr>
				{% endfor %}
			</body>
		</table>
	
</div>


{% endblock %}
